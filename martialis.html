	<style>

	.color--soft  { color: #cfcbca; }
	.color--gray  { color: #aba194; }
	.color--dark  { color: #4f5151; }
	.color--red   { color: #be0c0c; }
	.color--white { color: #FFFFFF; }
	  
	.bgColor--soft  { background-color: #cfcbca; }
	.bgColor--gray  { background-color: #aba194; }
	.bgColor--dark  { background-color: #4f5151; }
	.bgColor--red   { background-color: #be0c0c; }
	.bgColor--white { background-color: #FFFFFF; }

		.sideNav {
			height: 100vh;
		}

		.main {
			height: 100vh;
			color: #333;
			background-color: #E5E5E5;
		}

		.sideNav__logoContainer {
			position: absolute;
			top: 10%; left: 10%;
			max-width: 40%; max-height: 40vh;
			opacity: .5;
		}

		.sideNav__menu {
			text-align: right;
			padding-top: 15vh;
		}

		.sideNav__menu__title {
			font-size: 36px;
			padding-bottom: .2em;
			margin-bottom:  .8em;
		}
		.sideNav__menu__title::after {
			content: '';
			position: absolute;
			top: 100%; right: 15px;
			width: 25%;
			border-bottom: 1px solid #aba194;
		}

		.sideNav__menu__item {
			line-height: 1.7;
			transition: padding-right .5s ease-in-out;
		}
		.sideNav__menu__item:hover {
			padding-right: 20px;
			border-right: 2px solid currentColor;
		}

		.section {
			margin: 60px 0;
		}

		.section__title {
			font-size: 36px;
			margin-bottom: 1em;
		}
		.section__title::after {
			content: '';
			position: absolute;
			top: calc(100% + .25em); left: 15px;
			width: 5em;
			border-bottom: 1px solid #aba194;
		}
	</style>
